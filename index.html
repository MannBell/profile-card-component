<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    body {position: relative;}
    .attribution {color: #fff;font-size:11px;text-align:center;position:absolute;bottom:0;left:0;right:0;}
    .attribution a {color:hsl(228,45%,19%);}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="img-wrapper">
          <img class="img" src="./images/image-victor.jpg" alt="Victor Picture">
        </div>
        <div class="username">
          <div>
            <b>Victor Crest</b>26
          </div>
          <div class="location">
            London
          </div>
        </div>
        <div class="details">
          <div class="detail">
            <b>80K</b>
            Followers
          </div>
          <div class="detail">
            <b>803K</b>
            Likes
          </div>
          <div class="detail">
            <b>1.4K</b>
            Photos
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://MannBell.github.io/Portfolio">MannBell</a>.
  </div>
</body>
</html>
